<!DOCTYPE html>
<html>
<head>
    <title>Iris Plant Predictor</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; }
        input { margin: 10px; padding: 5px; }
        button { padding: 10px 20px; background-color: #28a745; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #218838; }
        .result { margin-top: 20px; font-size: 24px; font-weight: bold; color: #333; }
    </style>
</head>
<body>
    <h1>Iris Species Predictor</h1>
    <p>Enter the measurements of the flower:</p>
    
    <form action="/predict" method="post">
        <label>Sepal Length:</label> <input type="text" name="sepal_length" required><br>
        <label>Sepal Width:</label> <input type="text" name="sepal_width" required><br>
        <label>Petal Length:</label> <input type="text" name="petal_length" required><br>
        <label>Petal Width:</label> <input type="text" name="petal_width" required><br>
        <br>
        <button type="submit">Predict Species</button>
    </form>

    <div class="result">
        {{ prediction_text }}
    </div>
</body>
</html>
